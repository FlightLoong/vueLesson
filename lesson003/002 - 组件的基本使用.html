<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./scripts/vue.js"></script>
</head>

<body>
  <div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
  </div>

  <script>
    // 组件注册
    Vue.component('button-counter', {
      // 注意: data 不再是一个对象，是一个函数
      // 在函数内部返回一个对象
      data: function () {
        return {
          count: 0
        }
      },
      template: '<button @click="handle">点击了{{count}}次</button>',
      methods: {
        handle: function () {
          this.count += 2
        }
      }
    })

    var vm = new Vue({
      el: '#app',
      data: {}
    })
  </script>
</body>

</html>
