<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./scripts/vue.js"></script>
</head>

<body>

  <pre>
    如果列表中项目的位置会动态改变或者有新的项目添加到列表中，
    并且希望列表中的项目保持自己的特征和状态
    如 input 中的输入内容，switch 的选中状态，
    需要使用 :key 来指定列表中项目的唯一的标识符。
    
    当数据改变触发渲染层重新渲染的时候，会校正带有 key 的组件，
    框架会确保他们被重新排序，而不是重新创建，
    以确保使组件保持自身的状态，并且提高列表渲染时的效率。
  </pre>

  <div class="app">
    <!-- 
      为了保证 DOM 元素的唯一性，需要给渲染出来的元素添加一个唯一标识，
      这时候只需要给渲染的元素加上 : key
      就能顾保证元素是重新排序，而不是重新生成，从而提高了性能
    -->
    <ul>
      <li v-for="(item, index) in books" :key="index">{{item}}</li>
    </ul>

    <ul>
      <li v-for="(item, index) in hero" :key="index">{{index}}、{{item.name}} -- {{item.age}}</li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el: '.app',
      data: {
        books: ['JavaScript 高级程序设计第三版', 'JavaScript 权威指南', 'JavaScript 语言精粹'],
        hero: [
          {
            name: '亚瑟',
            age: 6
          },
          {
            name: '妲己',
            age: 3000
          },
          {
            name: '嬴政',
            age: 5000
          }
        ]
      },
      methods: {
        
      }
    })
  </script>

</body>

</html>
