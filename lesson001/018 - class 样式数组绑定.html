<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .active {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
    }

    .border {
      border: 2px solid lightseagreen;
    }
  </style>
  <script src="./scripts/vue.js"></script>
</head>

<body>
  <div class="app">
    <!-- <div class="active"></div> -->

    <!-- 1、数组中的值绑定的是 data 中的数据属性 -->
    <div :class="[isActive, isBorder]"></div>
  </div>

  <script>
    var vm = new Vue({
      el: '.app',
      data: {
        // 2. 每个键属性值，是一个类名
        isActive: 'active',
        isBorder: 'border'
      },
      methods: {}
    })
  </script>

</body>

</html>
