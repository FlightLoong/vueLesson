<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向数据绑定与v-model指令用法</title>
  <script src="../vue.js"></script>
</head>

<body>

  <pre>
    一、双向数据绑定 v-model
      页面数据 和 data 中的数据同时改变

      v-model 只能应用在表单中
  </pre>

  <div id="app">
    <input type="text" v-model="msg">
    <div>{{ msg }}</div>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '亚瑟 ！'
      }
    })
  </script>
</body>

</html>
