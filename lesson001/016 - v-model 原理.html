<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./scripts/vue.js"></script>
</head>

<body>

  <div class="app">

    <!-- V-model 原理： 就是使用 v-bind 绑定属性值，然后使用 v-on:input 时时监听 input 最新的值 -->
    <input type="text" :value="info" v-on:input="inputHandle">
    <p>{{info}}</p>

  </div>

  <script>
    var vm = new Vue({
      el: '.app',
      data: {
        info: ''
      },
      methods: {
        inputHandle: function (event) {
          this.info = event.target.value
        }
      }
    })
  </script>

</body>

</html>
