<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>获取表单的值</title>
  <style type="text/css">
    form div {
      height: 40px;
      line-height: 40px;
    }

    form div:nth-child(4) {
      height: auto;
    }

    form div span:first-child {
      display: inline-block;
      width: 100px;
    }
  </style>
  <script src="./scripts/vue.js"></script>
</head>

<body>
  <div id="app">
    <form action="http://itcast.cn">
      <div>
        <span>姓名：</span>
        <span>
          <input type="text" v-model="username">
        </span>
      </div>
      <div>
        <span>性别：</span>
        <span>
          <input type="radio" id="male" value="a" v-model="picked">
          <label for="male">男</label>
          <input type="radio" id="female" value="b" v-model="picked">
          <label for="female">女</label>
        </span>
      </div>
      <div>
        <span>爱好：</span>
        <input type="checkbox" id="ball" value="1" v-model="checkedNames">
        <label for="ball">篮球</label>
        <input type="checkbox" id="sing" value="2" v-model="checkedNames">
        <label for="sing">唱歌</label>
        <input type="checkbox" id="code" value="3" v-model="checkedNames">
        <label for="code">写代码</label>
      </div>
      <div>
        <span>职业：</span>
        <select v-model="selected" multiple>
          <option value="0">请选择职业...</option>
          <option value="1">教师</option>
          <option value="2">软件工程师</option>
          <option value="3">律师</option>
        </select>
      </div>
      <div>
        <span>个人简介：</span>
        <textarea v-model="areaValue"></textarea>
      </div>
      <div>
        <input type="submit" value="提交" @click.prevent="formHandle">
      </div>
    </form>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        username: '',
        picked: 'b',
        checkedNames: ['3'],
        // selected: ''
        selected: [],
        areaValue: ''
      },
      methods: {
        formHandle: function () {
          console.log(this.username)
          console.log(this.picked)
          console.log(this.checkedNames)
          console.log(this.selected)
          console.log(this.areaValue)
        }
      }
    });
  </script>
</body>

</html>
